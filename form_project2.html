<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <br>
            <label for="Name">Name</label>
            <input type="Name" id="Name" placeholder="Enter your name">

            <label for="Email">Email</label>
            <input type="Email" id="Email" placeholder="Enter your email">

            <label for="Phone number">Phone number</label>
            <input type="Phone number" id="Phone number" placeholder="Enter your phone number">

            <label for="Date of birth">Date of birth</label>
            <input type="date" id="Date of birth">

            <h1>Gender</h1>
            <label for="Male">Male</label>
            <input type="checkbox" id="Male">

            <label for="Female">Female</label>
            <input type="checkbox" id="Female">


            <label for="Country">Country</label>
            <select name="Country" id="Country">
                <option value="United states">United States</option>
                <option value="India">India</option>
                <option value="England">England</option>
            </select>
            
        </fieldset>

        <fieldset>
            <legend>
        

                <label for="Adress street">Adress street</label>
                <input type="Adress street" id="Adress street">

                <label for="city">city</label>
                <input type="city" id="city">
            </legend>
        </fieldset>

        <fieldset>
            <legend>Other information</legend>
            <textarea name="Comments" id="comments"></textarea>

            <label for="I agree to terms of service">I agree to terms of service</label>
            <input type="checkbox" id="I agree to terms of service">

            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
