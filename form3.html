<!DOCTYPE html>
<html>
<head>
    <h1>Event Registration</h1>
</head>
<body>
   <form>
    <label for="Name">Name</label>
    <input type="name" id="Name" placeholder="Enter your full name">
    <br>
    <br>
    <label for="Email">Email</label>
    <input type="Email" id="Email" placeholder="Enter your email">
    <br>
    <br>
    <label for="Phone">Phone</label>
    <input type="Phone" for="Phone" placeholder="Enter your phone number">
    <br>
    <br>
    <label for="Accupation">Accupation</label>
    <input type="Accupation" for="Accupation" placeholder="Enter your occupation">
    <br>
    <br>
    <label for="HTML">HTML</label>
    <input type="checkbox" value="HTML">
    <br>
    <br>
    <label for="CSS">CSS</label>
    <input type="checkbox" value="CSS">
    <br>
    <br>
    <label for="Javascript">Javascript</label>
    <input type="checkbox" value="Javascript">
    <br>
    <br>
    <textarea name="Comment" id="Comment" rows="15" cols="20"></textarea>
    <button>Register</button>
   </form> 
</body>
</html>
