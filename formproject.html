<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Job application</h1>
</head>
<body>
    <form>
        <label for="Name">Name</label>
        <input type="Name" id="Name" placeholder="Enter your Name">
        <br>
        <br>
        <label for="Email">Email</label>
        <input type="Email" id="Email" placeholder="Enter your Email">
        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="phone" id="phone" placeholder="enter your phone number">
        <br>
        <br>
        <label for="File upload">Resume</label>
        <input type="file" id="File upload">
        <br>
        <br>
        <label for="Experience">Experience(years)</label>
        <input type="text" id="Experience" placeholder="Enter your Experience">
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <label for="HTML">HTML</label>
            <input type="checkbox" id="HTML">
            <br>
            <label for="CSS">CSS</label>
            <input type="checkbox" id="CSS">
            <br>
            <label for="Javascript">Javascript</label>
            <input type="checkbox" id="Javascript">
        </fieldset>
            <br>
            <br>
        
        <label for="highest education">highest education</label>
        <select name="highest education" id="highest education">
            <option value="High School">High School</option>
            <option value="College">College</option>
            <option value="post graduate">post graduate</option>
        </select>
        <br>
        <br>
        <h1>Availaibily</h1>
        <br>
    
        <label for="Full Time">Fulltime</label>
        <input type="checkbox" id="Fulltime">
        <br>
        <label for="part time">Part Time</label>
        <input type="checkbox" id="part time">
        <br>
        <br>
        <h1>Additional comment</h1>
        <textarea name="textarea" id="textarea"></textarea>
        <br>
        <button>Submit</button>


        

    </form>
</body>
</html>
